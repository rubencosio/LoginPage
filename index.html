<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-left">
            <div class="login-header">
                <h1>Login Page</h1>
                <p>Please login to use the platform</p>
            </div>
            <form action="" class="login-form">
                <div class="login-form-content">
                    <div class="form-item">
                        <label for="email">Enter your email</label>
                        <input type="text" id="email">
                    </div>
                    <div class="form-item">
                        <label for="password">Enter your password</label>
                        <input type="password" id="password">
                    </div>
                    <div class="form-item">
                        <div class="checkbox">
                            <input type="checkbox" id="rememberMeCheck" checked>
                            <label for="rememberMeCheck" class="checkboxLabel">Remember me</label>
                        </div>
                    </div>
                    <button type="submit">Sign In</button>
                </div>
                <div class="login-form-footer">
                    <a href="https://www.facebook.com/?locale=es_LA">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b9/2023_Facebook_icon.svg" width="30" alt="Facebook-logo">Login with Facebook
                    </a>
                    <a href="#">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" width="30" alt="">Login with Google
                    </a>
                </div>
            </form>
        </div>
        <div class="login-right">
            <img src="https://octopod.co.in/slink/images/login.svg" width="500">
        </div>
    </div>

</body>
</html>
